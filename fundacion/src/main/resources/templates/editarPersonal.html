<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Personal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Editar Personal</h1>
        <form method="post" th:object="${personal}" th:action="@{/personal/editar/{id}(id=${personal.idpersonal_fundacion})}">
            <input type="hidden" th:field="*{idpersonal_fundacion}">
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" class="form-control" th:field="*{cedula}" required>
            </div>
            <div class="form-group">
                <label for="primerNombre">Primer Nombre:</label>
                <input type="text" class="form-control" th:field="*{primer_nombre}" required>
            </div>
            <div class="form-group">
                <label for="segundoNombre">Segundo Nombre:</label>
                <input type="text" class="form-control" th:field="*{segundo_nombre}">
            </div>
            <div class="form-group">
                <label for="primerApellido">Primer Apellido:</label>
                <input type="text" class="form-control" th:field="*{primer_apellido}" required>
            </div>
            <div class="form-group">
                <label for="segundoApellido">Segundo Apellido:</label>
                <input type="text" class="form-control" th:field="*{segundo_apellido}">
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <input type="text" class="form-control" th:field="*{rol}" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" th:field="*{edad}" required>
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <input type="text" class="form-control" th:field="*{genero}" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" class="form-control" th:field="*{estado}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
