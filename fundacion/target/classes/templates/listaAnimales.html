<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Animales</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace a tu archivo de estilos personalizado si es necesario -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
 <!-- Menú -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        
                        <li class="nav-item active">
                            <a class="nav-link" href="/adoptantes/">Lista de Adoptantes</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/animales/">Lista de Animales</a>
                        </li>
                        <li class="nav-item active">
                        <a class="nav-link" href="/proceso/">Lista de Procesos</a>
                    	</li>
                    	<li class="nav-item active">
                        <a class="nav-link" href="/historial/">Lista Historiales Clinico</a>
	                    </li>
                  		  <li class="nav-item active">
                        <a class="nav-link" href="/personal/">Lista de Personal Fundacion</a>
                    	</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

 <div class="container mt-5">
        <a href="/reporte/adoptantes/excel" class="btn btn-primary">Descargar Reporte</a>
    </div>

<div class="container mt-4">
        <h1 class="mb-4">Lista de Animales</h1>
        <table class="table">
            <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Género</th>
            <th>Raza</th>
            <th>Tipo de mascota</th>
            <th>Id de historial Medico</th>
            <th>Encargado</th>
            <th>Acciones</th>
            
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${animales}">
            <td th:text="${animal.idanimales}"></td>
            <td th:text="${animal.nombre}"></td>
            <td th:text="${animal.edad}"></td>
            <td th:text="${animal.genero}"></td>
            <td th:text="${animal.raza}"></td>
            <td th:text="${animal.tipo_mascota}"></td>
            <td th:text="${animal.historialClinico.idhistorial_clinico}"></td>
            <td th:text="${animal.historialClinico.personalFundacion.rol + ' ' + animal.historialClinico.personalFundacion.primer_nombre + ' ' + animal.historialClinico.personalFundacion.primer_apellido}"></td>
            
            <td>
                <a href="#" class="btn btn-primary" th:href="@{/animales/editar/{id}(id=${animal.idanimales})}">Editar</a>
                <a href="#" class="btn btn-danger" th:href="@{/animales/eliminar/{id}(id=${animal.idanimales})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/animales/agregar" class="btn btn-success">Agregar Animal</a>
</div>

<!-- Enlaces a los archivos JavaScript de Bootstrap (jQuery primero, luego Popper.js y finalmente Bootstrap) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
