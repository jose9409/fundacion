<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Proceso de Adopción</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace a tu archivo de estilos personalizado si es necesario -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>

<div class="container mt-5">
    <h2>Editar Proceso de Adopción</h2>

    <form th:action="@{/proceso/actualizar/{id}(id=${procesoAdopcion.idproceso_adoptcion})}" th:object="${procesoAdopcion}" method="post">
        <input type="hidden" th:field="*{idproceso_adoptcion}">
        <input type="hidden" th:field="*{animales.idanimales}">
        <input type="hidden" th:field="*{registroAdoptante.idregistro_adoptante}">

        <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" th:field="*{fecha_inicio}" required>
        </div>

        <div class="form-group">
            <label for="fechaFin">Fecha de Fin:</label>
            <input type="date" id="fechaFin" name="fechaFin" class="form-control" th:field="*{fecha_fin}">
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" class="form-control" th:field="*{estado}" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Avance del proceso:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" th:field="*{descripcion}" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/proceso/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

 <!-- Agrega los enlaces a los archivos JavaScript de Bootstrap (jQuery primero, luego Popper.js y finalmente Bootstrap) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
