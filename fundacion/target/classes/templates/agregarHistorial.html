<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Historial Clínico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Agregar Historial Clínico</h1>
        <form method="post" action="/historial/agregar">
            <div class="form-group">
                <label for="fechaIngreso">Fecha de Ingreso:</label>
                <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
            </div>
            <div class="form-group">
                <label for="fechaEgreso">Fecha de Egreso:</label>
                <input type="date" class="form-control" id="fechaEgreso" name="fechaEgreso" required>
            </div>
            <div class="form-group">
                <label for="diagnostico">Diagnóstico:</label>
                <textarea class="form-control" id="diagnostico" name="diagnostico" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="peso">Peso:</label>
                <input type="number" class="form-control" id="peso" name="peso" required>
            </div>
            <div class="form-group">
                <label for="medicamentosAlergias">Medicamentos/Alergias:</label>
                <textarea class="form-control" id="medicamentosAlergias" name="medicamentosAlergias" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="enfermedades">Enfermedades:</label>
                <textarea class="form-control" id="enfermedades" name="enfermedades" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="horaIngreso">Hora de Ingreso:</label>
                <input type="time" class="form-control" id="horaIngreso" name="horaIngreso" required>
            </div>
            <div class="form-group">
                <label for="horaSalida">Hora de Salida:</label>
                <input type="time" class="form-control" id="horaSalida" name="horaSalida" required>
            </div>
            <div class="form-group">
                <label for="personalFundacion">Personal de la Fundación:</label>
                <select class="form-control" id="personalFundacion" name="personalFundacion" required>
                    <option th:each="personal : ${personalFundacionList}" th:value="${personal.idpersonal_fundacion}" th:text="${personal.primer_nombre + ' ' + personal.primer_apellido}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
