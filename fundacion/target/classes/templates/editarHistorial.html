<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Historial Clínico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Editar Historial Clínico</h1>
        <form method="post" action="/historial/editar/{id}">
            <input type="hidden" th:field="*{idhistorial_clinico}">
            <div class="form-group">
                <label for="fechaIngreso">Fecha de Ingreso:</label>
                <input type="date" class="form-control" th:field="*{fecha_ingreso}" required>
            </div>
            <div class="form-group">
                <label for="fechaEgreso">Fecha de Egreso:</label>
                <input type="date" class="form-control" th:field="*{fecha_egreso}" required>
            </div>
            <div class="form-group">
                <label for="diagnostico">Diagnóstico:</label>
                <textarea class="form-control" th:field="*{diagnostico}" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="peso">Peso:</label>
                <input type="number" class="form-control" th:field="*{peso}" required>
            </div>
            <div class="form-group">
                <label for="medicamentosAlergias">Medicamentos/Alergias:</label>
                <textarea class="form-control" th:field="*{medicamentos_alergias}" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="enfermedades">Enfermedades:</label>
                <textarea class="form-control" th:field="*{enfermedades}" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="horaIngreso">Hora de Ingreso:</label>
                <input type="time" class="form-control" th:field="*{hora_ingreso}" required>
            </div>
            <div class="form-group">
                <label for="horaSalida">Hora de Salida:</label>
                <input type="time" class="form-control" th:field="*{hora_salida}" required>
            </div>
            <div class="form-group">
                <label for="personalFundacion">Personal de la Fundación:</label>
                <select class="form-control" id="personalFundacion" name="personalFundacion" required>
                    <option th:each="personal : ${personalFundacionList}" th:value="${personal.idpersonal_fundacion}"
                        th:text="${personal.primer_nombre + ' ' + personal.primer_apellido}"
                        th:selected="${personal.idpersonal_fundacion == ${historial.personalFundacion.idpersonal_fundacion}}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
