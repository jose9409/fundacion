<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Proceso de Adopción</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agrega tu archivo de estilos personalizado si es necesario -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
    <h2>Agregar Proceso de Adopción</h2>
    <form action="/proceso/add" method="post">
        <div class="form-group">
            <label for="animal">Animal:</label>
            <select class="form-control" id="animal" name="fk_idanimales">
                <option value="">Selecciona un animal</option>
                <!-- Itera sobre la lista de animales y muestra cada uno -->
                <option th:each="animal : ${animales}" th:value="${animal.idanimales}" th:text="${animal.nombre + ' - ' + animal.tipo_mascota}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="adoptante">Adoptante:</label>
            <select class="form-control" id="adoptante" name="fk_idregistro_adoptante">
                <option value="">Selecciona un adoptante</option>
                <!-- Itera sobre la lista de adoptantes y muestra cada uno -->
                <option th:each="adoptante : ${adoptantes}" th:value="${adoptante.idregistro_adoptante}" th:text="${adoptante.primer_nombre + ' ' + adoptante.primer_apellido}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" class="form-control" id="fechaInicio" name="fecha_inicio" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Avance del proceso:</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
        </div>
        <!-- Otros campos del formulario aquí -->
        <button type="submit" class="btn btn-primary">Agregar Proceso de Adopción</button>
    </form>
    
    <!-- Agrega los enlaces a los archivos JavaScript de Bootstrap (jQuery primero, luego Popper.js y finalmente Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
